<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacts</title>
        <meta name="description" content="Manage your contacts with the Contact Manager web app. Add, edit, search, and organize contacts easily.">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/contacts-style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@0..1&icon_names=autorenew,edit_square,logout,person_add,person_remove,save,search&display=block">
        <script src="./js/md5.js" defer></script>
        <script src="./js/script.js" defer></script>
    </head>

    <body>
        <h1 id="title">Contact Manager</h1>
        <h2 id="user-name"></h2>

        <div class="general-actions">
            <div class="search-container">
                <i class="material-symbols-outlined">search</i>
                <input id="search-text" type="text" name="search" placeholder="Search" onkeyup="searchContacts()">
            </div>
            <button onclick="showTable()">
                <i class="material-symbols-outlined">person_add</i>
            </button>
            <button onclick="loadContacts()">
                <i class="material-symbols-outlined">autorenew</i>
            </button>
            <button onclick="doLogout()">
                <i class="material-symbols-outlined">logout</i>
            </button>
        </div>

        <div id="form-box" class="add-contact-box" style="display: none;">
            <h2>Add Contact</h2>
            <form id="add-me" class="input-form">
                <input type="text" id="contact-text-first" placeholder="First Name" required>
                <input type="text" id="contact-text-last" placeholder="Last Name" required>
                <input type="number" id="contact-text-number" placeholder="XXX-XXX-XXXX">
                <input type="email" id="contact-text-email" placeholder="name@email.com">
                <button type="button" id="add-contact-button" onclick="addContact()">Add Contact</button>
            </form>
        </div>

        <div class="table-wrapper">
            <table id="contacts-table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- Contacts will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        
        <script>
            // Load contacts when page loads
            document.addEventListener('DOMContentLoaded', function() {
                readCookie();
                loadContacts();
            });
        </script>
    </body>
</html>
