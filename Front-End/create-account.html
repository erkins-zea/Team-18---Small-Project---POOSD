<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/login-style.css">
        <script src="./js/script.js" defer></script>
    </head>

    <body>
        <h1 id="title">Contact Manager</h1>

        <div id="form-box">
            <h2>Sign Up</h2>
            <form id="signup" class="input-form">
                <input type="text" id="signup-first-name" placeholder="First name" name="FirstName">
                <input type="text" id="signup-last-name" placeholder="Last name" name="LastName">
                <input type="text" id="signup-user" placeholder="Username" name="Login">
                <input type="password" id="signup-password" placeholder="Password" name="Password">
                <button>Create Account</button>
            </form>
            <span id="signup-result"></span>
            <p>Already have an account? <a href="./index.html">Login</a></p>
        </div>
    </body>
</html>
