<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Manager</title>
        <meta name="description" content="Manage your contacts with the Contact Manager web app. Add, edit, search, and organize contacts easily.">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/login-style.css">
        <script src="./js/md5.js"></script>
        <script src="./js/script.js" defer></script>
    </head>

    <body>
        <h1 id="title">Contact Manager</h1>

        <div id="form-box">
            <h2>Login</h2>
            <form id="login" class="input-form">
                <input type="text" id="login-user" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button type="button" onclick="doLogin()">Login</button>
            </form>
            <span id="login-result"></span>
            <p>Don't have an account? <a href="./create-account.html">Sign up</a></p>
        </div>
    </body>
</html>
